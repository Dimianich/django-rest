{% extends 'base.html' %}

{% block title %}Забыли свой пароль?{% endblock %}

{% block content %}
<h1>Забыли свой пароль?</h1>
<p>Введите e-mail, который Вы использовали при регистрации. На вашу почту будет отправлено письмо с инструкциями</p>

<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Отправить</button>
</form>
{% endblock %}
