{% extends 'base.html' %}

{% block title %}Изменение пароля{% endblock %}

{% block content %}
<h1>Желаете изменить пароль?</h1>
<p>Введите свой старый пароль и дважды введите новый</p>

<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Изменить пароль</button>
</form>
{% endblock %}
